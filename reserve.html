<head>

<body>

    <!-- Main Body Container -->
    <div class="container-fluid">

        <!-- Header with image -->
        <div class="jumbotron text-center">
            <div class="container col-sm-4">
                <h1>ShudduppaYouFace</h1>
                <hr align>
                <h2>Make Your Reservation</h2>
                <br>
                <button id="home" class="btn btn-danger">Home</button>
                <button id="tables" class="btn btn-warning">Available Tables</button>
            </div>
        </div>


        <main>
            <div class="content waitList">
                <div class="row justify-content-center">
                    <div class="col-sm-8">
                        <!-- Table Form goes here -->
                        <div class="panel panel-default">
                            <div class="panel heading">
                                <h4 class="panel-title"> Table Reservation</h4>
                            </div>
                            <div class="panel body">
                                <form role="form">
                                    <div class="form-group">
                                        <label for>Name</label>
                                        <input type="text" class="form-control" id="reserve-name">
                                    </div>
                                    <div class="form-group">
                                        <label for>Phone Number</label>
                                        <input type="text" class="form-control" id="reserve-phone">
                                    </div>
                                    <div class="form-group">
                                        <label for>Email</label>
                                        <input type="text" class="form-control" id="reserve-email">
                                    </div>
                                    <div class="form-group">
                                        <label>Unique ID</label>
                                        <input type="text" class="form-control" id="reserve-id">
                                    </div>
                                    <button type="submit" class="btn btn-primary submit">Submit</button>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>


            </div>
    </div>


    </main>
    <script type="text/javascript">
        // Question: What does this code do?
        $("#reserve-btn").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: $("#reserve-name").val().trim(),
                phone: $("#reserve-phone").val().trim(),
                email: $("#reserve-email").val().trim(),
                id: $("#reserve-id").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/tables", newReservation)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("Adding reservation...");
                });
        });
    </script>
</body>
